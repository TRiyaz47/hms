<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation - Your Health Clinic</title>
    <style>
        /* Reset some default styles */
        body, h1, form, label, input {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color and font to the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Style the page container */
        .page-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>OTP Validation</h1>
        <form action="/otp_validation" method="POST">
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" required placeholder="Enter the OTP received on your phone"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
